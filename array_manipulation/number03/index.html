<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menggabungkan Dua Array</title>
</head>
<body>
  <h1>Menggabungkan Dua Array</h1>
  <p id="array-concat"></p>
  <button onclick="concatArrays()">Gabungkan Array</button>

  <script>
    let array1 = [1, 2, 3];
    let array2 = [4, 5, 6];
    document.getElementById("array-concat").innerText = `Array1: ${array1}, Array2: ${array2}`;
    function concatArrays() {
      const combinedArray = array1.concat(array2);
      document.getElementById("array-concat").innerText = `Array Gabungan: ${combinedArray}`;
    }
  </script>
</body>
</html>
