<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah Nilai Properti pada Objek di JavaScript</title>
</head>
<body>
    <h1>Mengubah Nilai Properti pada Objek di JavaScript</h1>
    
    <!-- Elemen untuk menampilkan umur sebelum dan sesudah diubah -->
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Umur (sebelum diubah):</strong> <span id="umurSebelum"></span></p>
    <p><strong>Umur (setelah diubah):</strong> <span id="umurSetelah"></span></p>

    <script>
        // Membuat objek siswa
        let siswa = {
            nama: "Marfis",
            umur: 17,
            kelas: "12A"
        };

        // Menampilkan nilai awal umur di HTML
        document.getElementById("nama").textContent = siswa.nama;
        document.getElementById("umurSebelum").textContent = siswa.umur;

        // Mengubah nilai properti umur
        siswa.umur = 18;

        // Menampilkan nilai umur setelah diubah di HTML
        document.getElementById("umurSetelah").textContent = siswa.umur;

        // Menampilkan hasil perubahan di console
        console.log(siswa.umur);  // Output: 18
    </script>
</body>
</html>
