<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi Objek di HTML</title>
</head>
<body>
    <P id="murid"></P>
</body>
<script>
    let murid = {
        nama: "Haris",
        kelas: "9A",
        umur: 17,
    }

    document.getElementById('murid').innerHTML = 
    "Nama: " + murid.nama + '<br>' + 
    "Kelas: " + murid.kelas + '<br>' +
    "Umur: " + murid.umur
</script>
</html>
