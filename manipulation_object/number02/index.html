<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat dan Mengakses Objek</title>
</head>
<body>
    <h1>Contoh Membuat dan Mengakses Objek di JavaScript</h1>
    
    <!-- Elemen untuk menampilkan hasil akses objek -->
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Umur:</strong> <span id="umur"></span></p>
    <p><strong>Kelas:</strong> <span id="kelas"></span></p>

    <script>
        // Membuat objek siswa
        let siswa = {
            nama: "Marfis",
            umur: 17,
            kelas: "12A"
        };

        // Akses nilai dari objek dan tampilkan di HTML
        document.getElementById("nama").textContent = siswa.nama;  // Output: Marfis
        document.getElementById("umur").textContent = siswa.umur;  // Output: 17
        document.getElementById("kelas").textContent = siswa.kelas;  // Output: 12A

        // Menampilkan di console log juga (opsional)
        console.log(siswa.nama);  // Output: Marfis
        console.log(siswa["umur"]);  // Output: 17
    </script>
</body>
</html>
