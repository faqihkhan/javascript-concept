<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterasi Objek di JavaScript</title>
</head>
<body>
    <h1>Iterasi Objek di JavaScript</h1>
    
    <!-- Elemen untuk menampilkan hasil iterasi objek -->
    <p><strong>Iterasi Properti Siswa:</strong></p>
    <ul id="iterasiHasil"></ul>

    <script>
        // Membuat objek siswa
        let siswa = {
            nama: "Marfis",
            umur: 18,
            alamat: "Jl. Merdeka No. 10"
        };

        // Melakukan iterasi objek siswa
        let hasilList = "";
        for (let key in siswa) {
            // Menambahkan setiap properti dan nilainya ke dalam elemen HTML
            hasilList += "<li>" + key + ": " + siswa[key] + "</li>";
        }

        // Menampilkan hasil iterasi di dalam elemen <ul>
        document.getElementById("iterasiHasil").innerHTML = hasilList;

        // Menampilkan hasil di console untuk pengecekan
        for (let key in siswa) {
            console.log(key + ": " + siswa[key]);
        }
    </script>
</body>
</html>
