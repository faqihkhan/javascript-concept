<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kontrol Ukuran Jendela</title>
</head>
<body>
    <h1>Ubah Ukuran Jendela</h1>
    <button onclick="ubahUkuran()">Ubah Ukuran ke 500x500</button>

    <script>
        function ubahUkuran() {
            window.resizeTo(500, 500);
        }
    </script>
</body>
</html>
