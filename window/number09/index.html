<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Navigasi Riwayat</title>
</head>
<body>
    <h1>Navigasi Riwayat</h1>
    <button onclick="kembali()">Kembali</button>
    <button onclick="maju()">Maju</button>

    <script>
        function kembali() {
            window.history.back();
        }

        function maju() {
            window.history.forward();
        }
    </script>
</body>
</html>
