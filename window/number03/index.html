<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kontrol URL</title>
</head>
<body>
    <h1>URL Saat Ini</h1>
    <p id="url"></p>
    <button onclick="ubahURL()">Pergi ke Google</button>

    <script>
        document.getElementById("url").innerText = "URL Saat Ini: " + window.location.href;

        function ubahURL() {
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
