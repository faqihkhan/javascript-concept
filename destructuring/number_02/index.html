<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array Example</title>
</head>
<body>

<h1>Destructuring Array</h1>
<button onclick="destructureArray()">Coba Destructuring Array</button>

<script>
    function destructureArray() {
        const numbers = [10, 20, 30, 40, 50];

        // Destructuring array
        const [first, second, third] = numbers;

        alert(`First: ${first}, Second: ${second}, Third: ${third}`);
    }
</script>

</body>
</html>
