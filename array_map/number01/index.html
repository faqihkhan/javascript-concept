<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example 1 - Double Numbers</title>
</head>
<body>
    <h1>Contoh 1: Menggandakan Angka di Array</h1>
    <p id="output1"></p>

<script>
    const numeber = [1, 2, 3, 4, 5, 6]
    const angka = numeber.map(num => num * 2)

    document.getElementById('output1').innerText = `${numeber} dan di sini ada ${angka}`
</script>
</body>
</html>
