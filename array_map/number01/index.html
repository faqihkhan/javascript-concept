<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example 1 - Double Numbers</title>
</head>
<body>
    <h1>Contoh 1: Menggandakan Angka di Array</h1>
    <p id="output1"></p>

    <script>
        const numbers = [1, 2, 3, 4];
        const doubledNumbers = numbers.map(number => number * 2);
        
        document.getElementById('output1').innerText = `Array Asli: ${numbers} | Array Setelah map(): ${doubledNumbers}`;
    </script>
</body>
</html>
