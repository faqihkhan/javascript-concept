<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Example</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <div id="arrowResult"></div>

    <script>
        // Arrow function with {} and no return
        const addArrow = (a, b) => {
            console.log(a + b);  // No return, just console log
        };

        // Call the function
        addArrow(5, 3);  // Output: 8 (in console)
        document.getElementById('arrowResult').textContent = "Check the console for arrow function result!";
    </script>
</body>
</html>
