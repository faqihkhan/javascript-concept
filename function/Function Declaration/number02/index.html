<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration Example</title>
</head>
<body>
    <h1>Function Declaration</h1>
    <div id="declarationResult"></div>

    <script>
        // Function declaration without return
        function addDeclaration(a, b) {
            console.log(a + b);  // No return, just console log
        }

        // Call the function
        addDeclaration(7, 2);  // Output: 9 (in console)
        document.getElementById('declarationResult').textContent = "Check the console for function declaration result!";
    </script>
</body>
</html>
