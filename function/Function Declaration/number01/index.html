<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration Example</title>
</head>
<body>
    <h1>Function Declaration</h1>
    <p>Result: <span id="result"></span></p>

    <script>
        // Function Declaration to add two numbers
        function add(a, b) {
            return a + b;
        }

        // Using the declared function
        let result = add(10, 20);

        // Displaying the result in HTML
        document.getElementById("result").textContent = result; // Output: 30
    </script>
</body>
</html>
