<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression Example</title>
</head>
<body>
    <h1>Function Expression</h1>
    <p>Result: <span id="result"></span></p>

    <script>
        // Function Expression to subtract two numbers
        const subtract = function(a, b) {
            return a - b;
        };

        // Using the function expression
        let result = subtract(20, 5);

        // Displaying the result in HTML
        document.getElementById("result").textContent = result; // Output: 15
    </script>
</body>
</html>
